<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <aside class="controls">
      <div class="control">
        <label>
          Order
          <input type="number" id="order" min="1" max="32" step="1" />
        </label>
        <label>
          4d
          <input type="checkbox" id="d4" />
        </label>
        <label>
          Debug
          <input type="checkbox" id="debug" />
        </label>
      </div>
      <div class="control">
        <label>
          <input type="checkbox" id="mirror-x" checked />
          <span class="coxeter">——</span>
        </label>
        <div class="number">
          <label>
            p
            <input type="number" id="p" min="2" step="1" />
          </label>
          <label class="d4">
            s
            <input type="number" id="s" min="2" step="1" />
          </label>
        </div>
        <label>
          <span class="coxeter">——</span>
          <input type="checkbox" id="mirror-y" />
          <span class="coxeter">——</span>
        </label>
        <div class="number">
          <label>
            q
            <input type="number" id="q" min="2" step="1" />
          </label>
          <label class="d4">
            t
            <input type="number" id="t" min="2" step="1" />
          </label>
        </div>
        <label>
          <span class="coxeter">——</span>
          <input type="checkbox" id="mirror-z" />
          <span class="coxeter">——</span>
        </label>
        <div class="number">
          <label>
            r
            <input type="number" id="r" min="2" step="1" />
          </label>
          <label class="d4">
            u
            <input type="number" id="u" min="2" step="1" />
          </label>
        </div>
        <label class="d4">
          <span class="coxeter">——</span>
          <input type="checkbox" id="mirror-w" />
        </label>
      </div>
    </aside>
    <script type="module" src="/main.js"></script>
  </body>
</html>
