<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <aside class="controls">
      <div class="control">
        <label>
          Order
          <input type="number" id="order" value="3" min="1" max="6" step="1" />
        </label>
        <label>
          SubOrder
          <input
            type="number"
            id="sub-order"
            value="4"
            min="1"
            max="24"
            step="1"
          />
        </label>
        <label>
          Shifted
          <input type="checkbox" id="shifted" />
        </label>
        <label>
          Debug
          <input type="checkbox" id="debug" />
        </label>
      </div>
      <div class="control">
        <label>
          <input type="checkbox" id="mirror-0" checked />
          <span class="coxeter">——</span>
        </label>
        <label>
          p
          <input type="number" id="p" value="5" min="2" max="12" step="1" />
        </label>
        <label>
          <span class="coxeter">——</span>
          <input type="checkbox" id="mirror-1" />
          <span class="coxeter">——</span>
        </label>
        <label>
          q
          <input type="number" id="q" value="3" min="2" max="12" step="1" />
        </label>
        <label>
          <span class="coxeter">——</span>
          <input type="checkbox" id="mirror-2" />
          <span class="coxeter">——</span>
        </label>
        <label>
          r
          <input type="number" id="r" value="4" min="2" max="12" step="1" />
        </label>
        <label>
          <span class="coxeter">——</span>
          <input type="checkbox" id="mirror-3" />
        </label>
      </div>
    </aside>
    <script type="module" src="/main.js"></script>
  </body>
</html>
